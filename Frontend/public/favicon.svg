<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Simplified house icon for favicon -->
  <g transform="translate(4, 4)">
    <!-- House roof -->
    <path d="M24 18 L12 8 L0 18 L2 18 L2 28 L22 28 L22 18 Z" 
          fill="url(#faviconGradient)" 
          stroke="#ffffff" 
          stroke-width="1"/>
    
    <!-- House door -->
    <rect x="10" y="21" width="4" height="7" 
          fill="#ffffff" 
          rx="0.5"/>
    
    <!-- House windows -->
    <rect x="5" y="20" width="3" height="3" 
          fill="#ffffff" 
          rx="0.3"/>
    <rect x="16" y="20" width="3" height="3" 
          fill="#ffffff" 
          rx="0.3"/>
    
    <!-- Letter A overlay -->
    <text x="12" y="16" 
          font-family="Arial, sans-serif" 
          font-size="8" 
          font-weight="bold" 
          fill="#ffffff" 
          text-anchor="middle">
      A
    </text>
  </g>
</svg>

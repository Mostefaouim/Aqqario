<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="houseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- House Icon -->
  <g transform="translate(10, 8)">
    <!-- House roof -->
    <path d="M20 15 L10 8 L0 15 L2 15 L2 28 L18 28 L18 15 Z" 
          fill="url(#houseGradient)" 
          stroke="#ffffff" 
          stroke-width="0.5"/>
    
    <!-- House door -->
    <rect x="8" y="20" width="4" height="8" 
          fill="#ffffff" 
          rx="0.5"/>
    
    <!-- House windows -->
    <rect x="4" y="18" width="3" height="3" 
          fill="#ffffff" 
          rx="0.3"/>
    <rect x="13" y="18" width="3" height="3" 
          fill="#ffffff" 
          rx="0.3"/>
    
    <!-- House chimney -->
    <rect x="15" y="10" width="2" height="6" 
          fill="#6B7280"/>
  </g>
  
  <!-- Modern geometric accent -->
  <rect x="42" y="18" width="8" height="8" 
        fill="url(#logoGradient)" 
        rx="1" 
        transform="rotate(45 46 22)"/>
  
  <!-- Company Name -->
  <text x="65" y="35" 
        font-family="Arial, sans-serif" 
        font-size="24" 
        font-weight="bold" 
        fill="url(#logoGradient)">
    Aqqario
  </text>
  
  <!-- Tagline -->
  <text x="65" y="48" 
        font-family="Arial, sans-serif" 
        font-size="10" 
        fill="#6B7280" 
        letter-spacing="1px">
    REAL ESTATE SOLUTIONS
  </text>
  
  <!-- Decorative elements -->
  <circle cx="180" cy="20" r="3" fill="#10B981" opacity="0.6"/>
  <circle cx="185" cy="15" r="2" fill="#3B82F6" opacity="0.4"/>
  <circle cx="175" cy="25" r="1.5" fill="#059669" opacity="0.7"/>
</svg>

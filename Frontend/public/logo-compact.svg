<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="compactGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="compactHouseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- House Icon -->
  <g transform="translate(5, 5)">
    <!-- House roof -->
    <path d="M15 12 L7.5 6 L0 12 L1.5 12 L1.5 21 L13.5 21 L13.5 12 Z" 
          fill="url(#compactHouseGradient)" 
          stroke="#ffffff" 
          stroke-width="0.3"/>
    
    <!-- House door -->
    <rect x="6" y="16" width="3" height="5" 
          fill="#ffffff" 
          rx="0.3"/>
    
    <!-- House windows -->
    <rect x="3" y="14" width="2" height="2" 
          fill="#ffffff" 
          rx="0.2"/>
    <rect x="10" y="14" width="2" height="2" 
          fill="#ffffff" 
          rx="0.2"/>
  </g>
  
  <!-- Company Name -->
  <text x="25" y="25" 
        font-family="Arial, sans-serif" 
        font-size="16" 
        font-weight="bold" 
        fill="url(#compactGradient)">
    Aqqario
  </text>
  
  <!-- Decorative dot -->
  <circle cx="105" cy="20" r="2" fill="#10B981" opacity="0.6"/>
</svg>
